<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- href ：跳转地址（超链接、html地址、空链接） -->
    <!-- 属性名：target  属性值：目标网页的打开形式   _blank在新窗口打开地址    _self在当前窗口跳转(覆盖原网页) -->
    <a href="https://www.cxy521.com/" target="_blank"><strong>超链接</strong></a>
    <br>
    <a href="https://www.cxy521.com/" target="_self"><strong>超链接</strong></a>
    <br>
    <a href="./02-段落标签.html">点了就去段落标签</a>
    <br>
    <a href="#">空链接</a>
    <!-- 当开发网站初期，我们还不知道跳转地址的时候，href的值书写为  # -->
</body>
</html>
