<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <!--form  若需实现以下按钮功能，必须配合form标签使用，
    form是下列按钮标签的父级标签，规定了下列按钮的作用范围
    action内是提交的地址等
    -->
            <!-- 写什么就显示什么 -->
            <!-- placeholder属性，提示填写的内容 -->
            <h1><p>账号登陆界面</p></h1>
            <hr>
            账号：<input type="text"  placeholder="请输入电话/邮箱/账号">
            <br>
            <br>
            <!-- 书写的内容都会编程点显示 -->
            密码：<input type="password" placeholder="请输入密码">
            <br>
            <br>
            <!--单选框  -->
            <!-- name属性：单选框，只能选中一个 -->
            性别选择：男<input type="radio" name="sex">   
                    女<input type="radio" name="sex">
            <br>
            <br>
            <!-- 多选框 -->
            <!-- checked属性 默认被选中 -->
            爱好：<input type="checkbox" checked>敲代码 
                <input type="checkbox">熬夜 
                <input type="checkbox">掉头发
            <br>
            <br>
            <!-- 上传文件 -->
            <!-- multiple属性：选中多个文件 -->
            上传文件：<input type="file" multiple>
            <br>
            <br>
            <!-- 提交按钮 -->
            <input type="submit" value="免费注册">    <input type="reset">   <input type="button" value="普通按钮">
            <!-- 普通按钮内注释  属性value=“文字”-->
    </form>
</body>
</html>
