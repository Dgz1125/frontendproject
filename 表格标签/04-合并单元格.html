<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <!-- border-边框宽度 
            caption-表示表格整体大标题，默认在表格整体顶部居中位置显示（书写在table内部）
            th-通常用于表格第一行，默认内部文字加粗并居中显示 （书写在tr标签内部，用于替换td标签）
        -->
        <caption><strong>学生成绩单</strong></caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>成绩</th>
                <th>评语</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>小哥哥</td>
                <td rowspan="2">100分</td>
                <td>小哥哥真帅气</td>
            </tr>
            <!-- 
                合并单元格步骤：
                1、明确合并那几个单元格
                2、通过左上原则，确定保留谁删除谁
                    上下合并➡只保留最上的，删除其他
                    左右合并➡只保留最左的，删除其他
                3、给保留的单元格设置，跨行合并：rowspan   跨列合并：colspan
                    （colspan）rowspan=“属性值”      属性值为合并的列数或者行数  
             -->
            <tr>
                <td>小姐姐</td>

                <td>小哥哥真漂亮</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>总结</td>
                <td colspan="2">郎才女貌</td>
          
            </tr>
        </tfoot>
    </table>
</body>

</html>
