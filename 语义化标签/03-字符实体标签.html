<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符实体标签演示</title>
</head>
<body>
       这是空格标签&nbsp;&nbsp;&nbsp;这是空格标签
       <br>
       这是版权标签&copy;
        <br>    
       这是小结标签&sect;
    <br>
       这是欧元标签&euro;
    <br>
       这是人民币标签&yen;
    <br>
       这是英镑标签&pound;
    <br>
       这是引号标签&quot;
    <br>
       这是和号标签&amp;
    <br>
       这是大于号标签&gt;
    <br>
       这是小于号标签&lt;
    <br>
</body>
</html>
